<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Today is your day</h2>

<div class="w3-content w3-display-container">

<img class="mySlides" src="doggo1" >
<img class="mySlides" src="doggo2">
<img class="mySlides" src="doggo3">
<img class="mySlides" src="doggo4">

<figcaption>I will give you a high five</figcaption>
<figcaption>But only if you come play with me</figcaption>
<figcaption>I love coming here and being around you because you are my favorite human.</figcaption>
<figcaption>I will grow big and strong like you one day.</figcaption>


<button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
<button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length} ;
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>
